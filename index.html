<body style="transition: background 2.5s;">

<div align="center">
	<img src="img1.png" width="60%" height="300px"><br>
	<b><p style="color:#FFFFFF;font-family:roboto;padding:20px;font-size:30px;">
          تطبيق فنادق السودان للمعرفه كل ما يخص امكان الفنادق السودانية وكل تفاصيلها 
		 نعرض كل ما يخصص الفنادق والشقق السكنية في السودان ، اذا كنت تبحث عن فندق او شقة للايجار في تطبيقنا سوف تجد ما تريد .
		
	</p></b>
	<a href="https://github.com/souqsd/app/raw/main/%D8%B3%D9%88%D9%82%D9%86%D8%A7_1_1.0.apk" style="
    font-size: 40px;
    font-family: roboto;
    border: 5px solid #FFFFFF;
    background-color: rgba(255, 255, 255, 0);
    color: #ffffff;"><b> تنزيل التطبيق </b></a>
<h4> تطبيق فنادق السودان @ 2024م</h4>
</div>

<script>
	const randomColor = () => '#' + Math.random().toString(16).substr(-6)
	const changeColor = () => document.body.style.backgroundColor = randomColor()

	setInterval(() => {
	  changeColor()
	}, 1500)

	// start color animation as soon as document is ready
	document.onreadystatechange = () => {
	  if (document.readyState === 'complete') {
		changeColor()
	  }
	}
</script>
</body>
